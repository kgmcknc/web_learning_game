<html>
   <body>
      <div id="options_div" align="center" >
         <select id="game_select" onchange="change_game()">
            <option value="flash_cards">Flash Cards</option>
            <option value="choice_game">Choice Game</option>
         </select>
         <button id="reload_voice" onclick="reload_voices()">Reload Voices</button>
         <input id="use_voice" type="checkbox" checked>Use Voice</input>
         <input id="use_lower" type="checkbox" onchange="init_game()" checked>Lowercase letters</input>
         <input id="use_upper" type="checkbox" onchange="init_game()">Uppercase letters</input>
         <input id="use_numbers" type="checkbox" onchange="init_game()">Numbers</input>
         <br>
         From: <input type="number" id="start_number" min="0" step="1" value="0">
         To: <input type="number" id="end_number" min="0" step="1" value="20">
         <select id="voiceSelect" onchange="set_voice()"></select>
      </div>
      <div id="game_div">
         <div id="choice_game" style="display:none">
            <div id="choice1" onclick="check_answer('choice1')" style="font-size:10em;margin:auto;width:50px;text-align:center"></div>
            <div id="choice2" onclick="check_answer('choice2')" style="font-size:10em;margin:auto;width:50px;text-align:center"></div>
            <div id="choice3" onclick="check_answer('choice3')" style="font-size:10em;margin:auto;width:50px;text-align:center"></div>
            <button width="200px" height="200px" onclick="say_answer()">Say Again!</button>
         </div>
         <div id="flash_card" style="display:block">
            <div align="center" id="game_text" style="font-size:10em;margin:auto;width:50px;text-align:center">
            </div>
            <div align="center" style="font-size:5em;margin:auto;text-align:center">
               <button width="200px" height="200px" onclick="say_answer()">Say The Answer!</button>
               <button width="200px" height="200px" onclick="next_question()">Next Question!</button>
            </div>
         </div>
      </div>
      <script src="web_learning_game.js"></script>
   </body>
</html>
