<html>
   <body>
      <div id="options_div">
         <input id="use_voice" type="checkbox" checked>Use Voice</button>
         <input id="use_lower" type="checkbox" onchange="init_game()" checked>Lowercase letters</button>
         <input id="use_upper" type="checkbox" onchange="init_game()">Uppercase letters</button>
         <input id="use_numbers" type="checkbox" onchange="init_game()">Numbers</button>
         <br>
         From: <input type="number" id="start_number" min="0" step="1" value="0">
         To: <input type="number" id="end_number" min="0" step="1" value="20">
         <select id="voiceSelect" onchange="set_voice()"></select>
      </div>
      <div id="game_text" style="font-size:80;margin:auto;width:50px;text-align:center">
      </div>
      <div style="font-size:80;margin:auto;width:50px;text-align:center">
         <button onclick="say_answer()">Say The Answer!</button>
         <button onclick="next_question()">Next Question!</button>
      </div>
      <script src="web_learning_game.js"></script>
   </body>
</html>
